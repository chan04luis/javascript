<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
    <link rel="stylesheet" href="Actividadcss.css">
    <script>
        function calcularFactorial() {
            const numero = parseInt(document.getElementById("numeroInput").value);
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }
            document.getElementById("resultado").textContent = factorial;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calcular Factorial</h1>
        <input type="number" id="numeroInput" placeholder="Ingrese un nÃºmero">
        <button onclick="calcularFactorial()">Calcular</button>
        <p>Resultado: <span id="resultado"></span></p>
    </div>
</body>
</html>
